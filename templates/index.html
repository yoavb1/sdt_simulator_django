<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Command Center | Signal Detection</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1; --sidebar-bg: #0f172a; --border: #e2e8f0; --text-main: #1e293b;
            --node-dark: #121320; --accent-blue: #3b82f6; --meter-bg: #1e293b;
        }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 340px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; z-index: 100; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .sidebar-header { padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h1 { font-size: 1.1rem; margin: 0; font-weight: 800; letter-spacing: 1px; }
        .sidebar-content { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .section-label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin: 20px 0 10px; display: block; }
        .glass-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        label { font-size: 0.7rem; color: #94a3b8; display: block; margin-bottom: 4px; }
        input[type="number"], select { width: 100%; background: #1e293b; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; box-sizing: border-box; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        .val-badge { float: right; color: var(--accent); font-weight: 800; font-family: monospace; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 8px; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-outline { background: transparent; border: 1px solid #334155; color: #94a3b8; }

        /* MAIN LAYOUT */
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; }
        .stage { height: 40%; background: #ffffff; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); position: relative; min-height: 0; }
        .analytics-panel { height: 60%; background: #ffffff; padding: 20px; display: flex; flex-direction: column; border-top: 2px solid #e2e8f0; }

        /* DIAGRAM NODES */
        .diagram-viewport { position: relative; width: 95%; height: 90%; display: grid; grid-template-columns: 1fr 1.2fr 1fr 1fr; align-items: center; justify-items: center; z-index: 2; }
        .node-col { display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 5; }
        .node { background: var(--node-dark); border: 2px solid var(--accent-blue); border-radius: 8px; padding: 12px; color: white; text-align: center; width: 160px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); position: relative;}
        .node-system { height: 160px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        .node-human { background: #1e1e2e; border: 1px solid #64748b; width: 100px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 600; }
        .node-output { border-radius: 50%; width: 110px; height: 90px; background: radial-gradient(circle, #1a1b2e 0%, #050505 100%); display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }

        /* METERS */
        .sensor-node { display: flex; flex-direction: row; align-items: center; gap: 12px; }
        .meter-container { width: 16px; height: 70px; background: #1e293b; border-radius: 8px; border: 2px solid #334155; position: relative; overflow: hidden; flex-shrink: 0;}
        .meter-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.3s ease; }
        .temp-fill { background: linear-gradient(to top, #ef4444, #f87171); }
        .humid-fill { background: linear-gradient(to top, #3b82f6, #60a5fa); }
        .sensor-controls { flex: 1; text-align: left; }
        .slider-label-small { font-size: 0.65rem; color: #94a3b8; display: block; margin-top: 4px; }

        /* CONNECTORS */
        .connector-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .connector-svg path { stroke: #cbd5e1; stroke-width: 2; fill: none; opacity: 0.7; }

        /* ANALYTICS */
        #plot-container { flex: 1; width: 100%; min-height: 0; }
        #results-display { height: 100%; overflow-y: auto; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .stat-card { background: #1a1f2e; padding: 15px; border-radius: 10px; border: 1px solid #334155; color: white; }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: #818cf8; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header"><h1>SYSTEM COMMAND</h1></div>
        <div class="sidebar-content">
            <span class="section-label">Environment</span>
            <div class="glass-card">
                <label>Prior Probability (Ps) <span class="val-badge" id="Ps_val">0.20</span></label>
                <input type="range" id="Ps" min="0.01" max="0.99" step="0.01" value="0.2">
            </div>

            <span class="section-label">Economic Model</span>
            <div class="glass-card">
                <div class="input-row">
                    <div><label>Hit (TP)</label><input type="number" id="v_tp" value="1"></div>
                    <div><label>Miss (FN)</label><input type="number" id="v_fn" value="-1"></div>
                </div>
                <div class="input-row">
                    <div><label>False Alarm (FP)</label><input type="number" id="v_fp" value="-1"></div>
                    <div><label>Corr. Reject (TN)</label><input type="number" id="v_tn" value="1"></div>
                </div>
                <div class="input-row">
                    <div><label>AI 1 Cost</label><input type="number" id="c_ai1" value="0"></div>
                    <div><label>AI 2 Cost</label><input type="number" id="c_ai2" value="0"></div>
                </div>
            </div>

            <span class="section-label">Analysis View</span>
            <div class="glass-card">
                <label>X-Axis Parameter</label>
                <select id="param-x">
                    <option value="source_1_sensitivity" selected>Temperature Sensitivity</option>
                    <option value="source_2_sensitivity">Humidity Sensitivity</option>
                    <option value="Ps">Prior Ps</option>
                    <option value="DSS1_sensitivity">AI 1 Sensitivity</option>
                    <option value="DSS2_sensitivity">AI 2 Sensitivity</option>
                </select>
                <label style="margin-top:10px;">Y-Axis (3D Only)</label>
                <select id="param-y">
                    <option value="source_1_sensitivity">Temperature Sensitivity</option>
                    <option value="source_2_sensitivity" selected>Humidity Sensitivity</option>
                    <option value="Ps">Prior Ps</option>
                </select>
                <div style="margin-top:15px;">
                    <button class="btn btn-primary" onclick="runAnalysis('single')">Simulate Current</button>
                    <button class="btn btn-outline" onclick="runAnalysis('2d')">2D Sensitivity</button>
                    <button class="btn btn-outline" onclick="runAnalysis('3d')">3D Surface</button>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <section class="stage">
            <svg class="connector-svg" viewBox="0 0 1000 400" preserveAspectRatio="none">
                <defs>
                    <marker id="arr" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1"/>
                    </marker>
                </defs>
                <path d="M 115 200 C 150 140, 200 110, 255 110" marker-end="url(#arr)"/>
                <path d="M 115 200 C 150 260, 200 290, 255 290" marker-end="url(#arr)"/>

                <path d="M 435 110 L 510 85" marker-end="url(#arr)"/>
                <path d="M 435 110 L 525 180" marker-end="url(#arr)"/>
                <path d="M 435 290 L 525 220" marker-end="url(#arr)"/>
                <path d="M 435 290 L 510 315" marker-end="url(#arr)"/>

                <path d="M 650 85 C 620 110, 620 160, 650 185" marker-end="url(#arr)"/>
                <path d="M 650 315 C 620 290, 620 240, 650 215" marker-end="url(#arr)"/>

                <path d="M 685 85 L 835 185" marker-end="url(#arr)"/>
                <path d="M 625 200 L 835 200" marker-end="url(#arr)"/>
                <path d="M 685 315 L 835 215" marker-end="url(#arr)"/>
            </svg>

            <div class="diagram-viewport">
                <div class="node-col">
                    <div class="node node-system">SYSTEM</div>
                </div>

                <div class="node-col">
                    <div class="node sensor-node">
                        <div class="meter-container"><div id="temp_bar" class="meter-fill temp-fill"></div></div>
                        <div class="sensor-controls">
                            <span style="font-size:0.6rem; color:#f87171; font-weight:800;">TEMP d'</span>
                            <input type="range" id="temp" min="0" max="5" step="0.1" value="1.5">
                            <span class="slider-label-small">Value: <span id="temp_val">1.5</span></span>
                        </div>
                    </div>
                    <div class="node sensor-node">
                        <div class="meter-container"><div id="humidity_bar" class="meter-fill humid-fill"></div></div>
                        <div class="sensor-controls">
                            <span style="font-size:0.6rem; color:#60a5fa; font-weight:800;">HUMID d'</span>
                            <input type="range" id="humidity" min="0" max="5" step="0.1" value="1.5">
                            <span class="slider-label-small">Value: <span id="humidity_val">1.5</span></span>
                        </div>
                    </div>
                </div>

                <div class="node-col">
                    <div class="node" style="height: 40px; border-color: var(--accent);">
                        AI 1 <input type="range" id="ai1" min="0" max="5" step="0.1" value="1.5">
                    </div>
                    <div class="node node-human">HUMAN</div>
                    <div class="node" style="height: 40px; border-color: var(--accent);">
                        AI 2 <input type="range" id="ai2" min="0" max="5" step="0.1" value="1.5">
                    </div>
                </div>

                <div class="node-col">
                    <div class="node node-output">OUTPUT</div>
                </div>
            </div>
        </section>

        <section class="analytics-panel">
            <div id="results-display" style="display:none">
                <div class="results-grid" id="results-container"></div>
            </div>
            <div id="plot-container">
                <div id="plotly-chart" style="height: 100%; width: 100%;"></div>
            </div>
        </section>
    </main>

    <script>
        const labelMap = {
            'Ps': 'Prior Ps',
            'source_1_sensitivity': 'Temp d\'',
            'source_2_sensitivity': 'Humid d\'',
            'DSS1_sensitivity': 'AI 1 d\'',
            'DSS2_sensitivity': 'AI 2 d\''
        };

        function syncUI() {
            const tempVal = document.getElementById('temp').value;
            const humidVal = document.getElementById('humidity').value;
            const psVal = document.getElementById('Ps').value;

            document.getElementById('temp_val').innerText = tempVal;
            document.getElementById('temp_bar').style.height = (tempVal / 5 * 100) + '%';

            document.getElementById('humidity_val').innerText = humidVal;
            document.getElementById('humidity_bar').style.height = (humidVal / 5 * 100) + '%';

            document.getElementById('Ps_val').innerText = psVal;
        }

        document.querySelectorAll('input[type="range"]').forEach(el => el.oninput = syncUI);

        async function runAnalysis(mode) {
            const payload = {
                mode, Ps: document.getElementById('Ps').value,
                temperature: document.getElementById('temp').value,
                humidity: document.getElementById('humidity').value,
                ai1: document.getElementById('ai1').value,
                ai2: document.getElementById('ai2').value,
                param_x: document.getElementById('param-x').value,
                param_y: document.getElementById('param-y').value,
                v_tp: document.getElementById('v_tp').value,
                v_fn: document.getElementById('v_fn').value,
                v_fp: document.getElementById('v_fp').value,
                v_tn: document.getElementById('v_tn').value,
                c_ai1: document.getElementById('c_ai1').value,
                c_ai2: document.getElementById('c_ai2').value
            };

            const response = await fetch('/run-logic/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();

            if (data.status === 'success') {
                const resDiv = document.getElementById('results-display');
                const plotDiv = document.getElementById('plot-container');

                if (mode === 'single') {
                    resDiv.style.display = 'block'; plotDiv.style.display = 'none';
                    renderResults(data.results);
                } else {
                    resDiv.style.display = 'none'; plotDiv.style.display = 'block';
                    if (mode === '2d') render2D(data.plot_data, payload.param_x);
                    else render3D(data.plot_data, payload.param_x, payload.param_y);
                }
            }
        }

        function renderResults(results) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            Object.entries(results).forEach(([key, val]) => {
                container.innerHTML += `<div class="stat-card">
                    <span style="font-size:0.7rem; color:#94a3b8; text-transform:uppercase;">${key.replace(/_/g, ' ')}</span><br>
                    <span class="stat-val">${val.toFixed(4)}</span>
                </div>`;
            });
        }

        function render2D(plotData, xKey) {
            Plotly.react('plotly-chart', plotData, {
                title: 'Sensitivity Analysis',
                xaxis: { title: labelMap[xKey] },
                yaxis: { title: 'Expected Value' },
                margin: { t: 40, b: 40, l: 60, r: 20 }
            });
        }

        function render3D(plotData, xKey, yKey) {
            Plotly.react('plotly-chart', [{
                z: plotData.z, x: plotData.x, y: plotData.y,
                type: 'surface', colorscale: 'Viridis'
            }], {
                scene: { xaxis: {title: labelMap[xKey]}, yaxis: {title: labelMap[yKey]}, zaxis: {title: 'EV'} },
                margin: { t: 0, b: 0, l: 0, r: 0 }
            });
        }

        syncUI();
    </script>
</body>
</html>
